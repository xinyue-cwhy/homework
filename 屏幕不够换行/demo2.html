<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
    }

    .flex {
      display: flex;
      justify-content: flex-start;
      flex-wrap: wrap;
    }

    .flex>.box {
      width: 500px;
      height: 500px;
      box-sizing: border-box;
      background-color: aquamarine;
    }

    .box:first-child {
      margin-right: 20px;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <div class="flex">
    <div class="box">1</div>
    <div class="box">2</div>
  </div>
</body>

</html>
